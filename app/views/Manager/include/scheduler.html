<div class="row" id="#{get 'weekday' /}">
    <div class="col-md-3">
        <select class="form-control"  name="begin-day">
            #{list items:weekdays, as:'weekday'}
                <option value="${weekday.id}">
                    ${weekday.shortName}
                </option>
            #{/list}
        </select>
    </div>
    <div class="col-md-3">
        <select class="form-control" name="end-day">
            #{list items:weekdays, as:'weekday'}
                <option value="${weekday.id}">
                    ${weekday.shortName}
                </option>
            #{/list}
        </select>
    </div>
    <div class="col-md-2">
        <div class="form-group">
            <div class="input-group bootstrap-timepicker">
                <div class="bootstrap-timepicker-widget dropdown-menu">
                    <table>
                        <tbody>
                        <tr>
                            <td><a href="#" data-action="incrementHour"><i class="fa fa-angle-up"></i></a></td>
                            <td class="separator">&nbsp;</td>
                            <td><a href="#" data-action="incrementMinute"><i class="fa fa-angle-up"></i></a></td>
                            <td class="separator">&nbsp;</td>
                            <td class="meridian-column"><a href="#" data-action="toggleMeridian"><i class="fa fa-angle-up"></i></a></td>
                        </tr>
                        <tr>
                            <td><input type="text" name="hour" class="bootstrap-timepicker-hour form-control" maxlength="2"></td>
                            <td class="separator">:</td>
                            <td><input type="text" name="minute" class="bootstrap-timepicker-minute form-control" maxlength="2"></td>
                            <td class="separator">&nbsp;</td>
                            <td><input type="text" name="meridian" class="bootstrap-timepicker-meridian form-control" maxlength="2">
                            </td>
                        </tr>
                        <tr>
                            <td><a href="#" data-action="decrementHour"><i class="fa fa-angle-down"></i></a></td>
                            <td class="separator"></td>
                            <td><a href="#" data-action="decrementMinute"><i class="fa fa-angle-down"></i></a></td>
                            <td class="separator">&nbsp;</td>
                            <td><a href="#" data-action="toggleMeridian"><i class="fa fa-angle-down"></i></a></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <span class="input-group-addon"><i class="fa fa-clock-o"></i></span>
                <input type="text" class="form-control timepicker">
            </div>
        </div>
    </div>
    <div class="col-md-2">
        <div class="form-group">
            <div class="input-group bootstrap-timepicker">
                <div class="bootstrap-timepicker-widget dropdown-menu">
                    <table>
                        <tbody>
                        <tr>
                            <td><a href="#" data-action="incrementHour"><i class="fa fa-angle-up"></i></a></td>
                            <td class="separator">&nbsp;</td>
                            <td><a href="#" data-action="incrementMinute"><i class="fa fa-angle-up"></i></a></td>
                            <td class="separator">&nbsp;</td>
                            <td class="meridian-column"><a href="#" data-action="toggleMeridian"><i class="fa fa-angle-up"></i></a></td>
                        </tr><tr>
                            <td><input type="text" name="hour" class="bootstrap-timepicker-hour form-control" maxlength="2"></td>
                            <td class="separator">:</td>
                            <td><input type="text" name="minute" class="bootstrap-timepicker-minute form-control" maxlength="2"></td>
                            <td class="separator">&nbsp;</td>
                            <td><input type="text" name="meridian" class="bootstrap-timepicker-meridian form-control" maxlength="2">
                            </td>
                        </tr>
                        <tr>
                            <td><a href="#" data-action="decrementHour"><i class="fa fa-angle-down"></i></a></td>
                            <td class="separator"></td>
                            <td><a href="#" data-action="decrementMinute"><i class="fa fa-angle-down"></i></a></td>
                            <td class="separator">&nbsp;</td>
                            <td><a href="#" data-action="toggleMeridian"><i class="fa fa-angle-down"></i></a></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <span class="input-group-addon"><i class="fa fa-clock-o"></i></span>
                <input type="text" class="form-control timepicker">
            </div>
        </div>
    </div>
    <div class="col-md-2">
        <div class="input-group input-icon">
            <input type="text" class="form-control" placeholder="Сумма за час">
            <span class="input-group-addon">тг</span>
        </div>
    </div>
</div>
